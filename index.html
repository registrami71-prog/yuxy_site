<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUXY - Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Spazia il contenuto tra top e bottom */
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 500px;
        }
        .btn {
            background: #38bdf8;
            color: #0f172a;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        footer {
            padding: 20px;
            font-size: 0.9rem;
        }
        footer a {
            color: #64748b;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #38bdf8;
        }
    </style>
</head>

    <!-- Contenuto Centrale -->

    </footer>

</body>
</html>
